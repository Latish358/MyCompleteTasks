<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Appraisal System</title>
  
  <!-- Font Awesome CDN for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../Appraisal-software/Appraisal.css">
</head>

<body>
  <div class="container">
    <div class="header">
        <!-- Welcome message -->
        <div class="welcome-message">Employee Appraisal System</div>
  
        <!-- Logo and Name -->
        <!-- <div class="logo-container">
          <div class="logo">
            TL
          </div>
          <div class="logo-tooltip">
            Tivari Latish Murahari Singh
          </div>
        </div> -->
    </div>    
    <div class="tab-container">
      <div class="tabs">
        <div class="tab active" onclick="showForm(event, 'self')">
          <i class="fas fa-user"></i> Self Appraisal
        </div>
        <div class="tab" onclick="showForm(event, 'peer')">
          <i class="fas fa-users"></i> Peer Appraisal
        </div>
        <div class="tab" onclick="showForm(event, 'manager')">
          <i class="fas fa-chalkboard-teacher"></i> Manager Appraisal
        </div>
        <div class="tab" onclick="showForm(event, '360')">
          <i class="fas fa-cogs"></i> 360° Appraisal
        </div>
        <div class="tab" onclick="showForm(event, 'behavior')">
          <i class="fas fa-clipboard-list"></i> Behavior Appraisal
        </div>
      </div>
      <!-- <center><h1 style="color: blue; margin-top: 15px;">Welcome ,Latish</h1></center> -->
      <div class="content">
        <!-- Self Appraisal Form -->
        <div class="appraisal-form active" id="self-form">
          <h2>Self Appraisal Form</h2>
          <form onsubmit="submitForm(event, 'self')">
            <div class="form-group">
              <label>Employee Name</label>
              <input type="text" required>
            </div>
            <div class="form-group">
              <label>Employee ID</label>
              <input type="text" required>
            </div>
            <div class="form-group">
              <label>Goals Achievement</label>
              <textarea placeholder="Describe your achievements against set goals" required></textarea>
            </div>
            <div class="form-group">
              <label>Skills Development</label>
              <textarea placeholder="Describe new skills acquired and areas of improvement" required></textarea>
            </div>
            <div class="form-group">
              <label>Challenges Faced</label>
              <textarea placeholder="Describe major challenges and how you overcame them"></textarea>
            </div>
            <div class="form-group">
              <label>Future Goals</label>
              <textarea placeholder="List your goals for the next period" required></textarea>
            </div>

            <div class="rating-stars" id="self-rating">
                <label>Rating :</label>
              <i class="fas fa-star" onclick="rateForm(this, 'self')"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'self')"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'self')"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'self')"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'self')"></i>
            </div>
            <br>
            <center><button class="btn btn-secondary" type="button">Save Draft</button> 
            <button class="btn btn-primary" type="submit">Submit Appraisal</button></center>
          </form>
        </div>

        <!-- Peer Appraisal Form -->
        <div class="appraisal-form" id="peer-form">
          <h2>Peer Appraisal Form (Read Only)</h2>
          <form>
            <div class="form-group">
              <label>Teamwork Rating</label>
              <input type="text" class="readonly" readonly value="4/5">
            </div>
            <div class="form-group">
              <label>Communication Skills</label>
              <input type="text" class="readonly" readonly value="Excellent">
            </div>
            <div class="form-group">
              <label>Collaboration</label>
              <textarea class="readonly" readonly>Shows great team spirit and always willing to help others.</textarea>
            </div>
            <div class="rating-stars" id="self-rating">
                <label>Rating :</label>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, '')"></i>
            </div>
          </form>
        </div>

        <!-- Manager Appraisal Form -->
        <div class="appraisal-form" id="manager-form">
          <h2>Manager Appraisal Form (Read Only)</h2>
          <form>
            <div class="form-group">
              <label>Performance Rating</label>
              <input type="text" class="readonly" readonly value="4.5/5">
            </div>
            <div class="form-group">
              <label>Leadership Potential</label>
              <textarea class="readonly" readonly>Demonstrates strong leadership qualities and takes initiative in team projects.</textarea>
            </div>
            <div class="form-group">
              <label>Areas for Improvement</label>
              <textarea class="readonly" readonly>Could improve on time management skills.</textarea>
            </div>
            <div class="rating-stars" id="self-rating">
                <label>Rating :</label>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, '')"></i>
            </div>
          </form>
        </div>

        <!-- 360 Degree Appraisal Form -->
        <div class="appraisal-form" id="360-form">
          <h2>360° Appraisal Summary (Read Only)</h2>
          <form>
            <div class="form-group">
              <label>Overall Rating</label>
              <input type="text" class="readonly" readonly value="4.2/5">
            </div>
            <div class="form-group">
              <label>Strengths</label>
              <textarea class="readonly" readonly>Technical expertise, problem-solving abilities, team collaboration</textarea>
            </div>
            <div class="form-group">
              <label>Development Areas</label>
              <textarea class="readonly" readonly>Project management, delegation skills</textarea>
            </div>
            <div class="rating-stars" id="self-rating">
                <label>Over All-Rating :</label>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, '')"></i>
            </div>
          </form>
        </div>

        <!-- Behavior Appraisal Form -->
        <div class="appraisal-form" id="behavior-form">
          <h2>Behavior Appraisal (Read Only)</h2>
          <form>
            <div class="form-group">
              <label>Professional Conduct</label>
              <input type="text" class="readonly" readonly value="Outstanding">
            </div>
            <div class="form-group">
              <label>Work Ethics</label>
              <textarea class="readonly" readonly>Demonstrates high integrity and commitment to company values.</textarea>
            </div>
            <div class="form-group">
              <label>Interpersonal Skills</label>
              <textarea class="readonly" readonly>Maintains positive relationships with colleagues and stakeholders.</textarea>
            </div>
              <div class="rating-stars" id="self-rating">
                <label>Rating :</label>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, 'active')" style="color: #f39c12;"></i>
              <i class="fas fa-star" onclick="rateForm(this, '')"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showForm(event, formType) {
      // Hide all forms
      document.querySelectorAll('.appraisal-form').forEach(form => { form.classList.remove('active'); });

      // Show the selected form
      document.getElementById(formType + '-form').classList.add('active');

      // Update tab styling
      document.querySelectorAll('.tab').forEach(tab => { tab.classList.remove('active'); });
      event.currentTarget.classList.add('active');
    }

    function submitForm(event, formType) {
      event.preventDefault();
      alert(formType.charAt(0).toUpperCase() + formType.slice(1) + ' Appraisal submitted successfully!');
      // Here you would typically send the data to a server
    }

    function rateForm(star, formType) {
      let stars = document.querySelectorAll(`#${formType}-rating i`);
      let clickedIndex = Array.from(stars).indexOf(star);
      
      stars.forEach((star, index) => {
        if (index <= clickedIndex) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
